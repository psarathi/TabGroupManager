<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="styles/popup.css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <div class="header">
        <h2>Tab Group Manager</h2>
        <div id="lnk_Options"><span class="gear">⚙️</span></div>
    </div>
    
    <div class="button-group">
        <div class="button-group-title">Tab Groups</div>
        <button id="btn_collapseTabs">
            <span>📁</span> Collapse All Groups
        </button>
        <button id="btn_expandAllTabs">
            <span>📂</span> Expand All Groups
        </button>
        <button id="btn_moveTabToBeginning">
            <span>⬅️</span> Move Tab to Beginning
        </button>
        <button id="btn_closeTabsToRight" class="danger-action">
            <span>✖️</span> Close Tabs to Right
        </button>
    </div>
    
    <div class="divider"></div>
    
    <div class="button-group">
        <div class="button-group-title">Sessions</div>
        <button id="btn_saveCurrentSession" class="primary-action">
            <span>💾</span> Save Current Session
        </button>
        <button id="btn_loadSession" class="secondary-action">
            <span>📥</span> Load Full Session
        </button>
        <button id="btn_selectiveRestore" class="secondary-action">
            <span>🎯</span> Selective Restore
        </button>
    </div>
    
    <div class="divider"></div>
    
    <div class="button-group">
        <div class="button-group-title">Audio</div>
        <button id="btn_muteAllTabs">
            <span>🔇</span> Mute All Tabs
        </button>
        <button id="btn_unmuteAllTabs">
            <span>🔊</span> Unmute All Tabs
        </button>
    </div>
    
    <div class="keyboard-hint">
        Press <kbd>C</kbd> to collapse, <kbd>S</kbd> to save, <kbd>R</kbd> for selective restore
    </div>
    
    <label id="lbl_sessionSaveStatus"></label>
</div>
<script src="scripts/popup.js" type="module"></script>
</body>
</html>
