<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="styles/popup.css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <h2>Welcome to Tab Group Manager</h2>
    <button id="btn_collapseTabs"><span class="start">&#10095;</span> <span class="end">&#10094;</span> Collapse all Tab
        Groups
    </button>
    <button id="btn_expandAllTabs"><span class="end">&#10094;</span> <span class="start">&#10095;</span> Expand all Tab
        Groups
    </button>
    <button id="btn_saveCurrentSession"><span class="down">&#8681;</span> Save current session</button>
    <button id="btn_loadSession"><span class="up">&#8679;</span> Load/Import session</button>
    <button id="btn_moveTabToBeginning"><span class="left">&#8678;</span> Move tab to beginning of group</button>
    <button id="btn_closeTabsToRight"><span>X &#8680;</span> Close tabs to the right in the group</button>
    <button id="btn_muteAllTabs"><span class="mute">&#128263;</span> Mute all tabs</button>
    <button id="btn_unmuteAllTabs"><span class="unmute">&#128266;</span> Unmute all tabs</button>
    <label id="lbl_sessionSaveStatus"></label>
    <!--    <button id="btn_addEditRules">Add/Edit Tab Group Rules</button>-->
    <!--    <label id="lbl_tabGroupName"></label>-->
    <div id="lnk_Options"><span class="gear">&#9881;</span></div>
</div>
<script src="scripts/popup.js" type="module"></script>
</body>
</html>
