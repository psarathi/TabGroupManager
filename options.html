<!DOCTYPE html>
<html>
<head>
    <title>Tab Group Manager Settings</title>
    <link href="styles/options.css" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <label for="default_tab_color">
        Select the color of the default tab group
        <select id="default_tab_color">
            <option value="grey">grey</option>
            <option selected value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
            <option value="pink">pink</option>
            <option value="purple">purple</option>
            <option value="cyan">cyan</option>
            <option value="orange">orange</option>
        </select>
    </label>
    <label for="opt_group_on_launch">
        <input checked id="opt_group_on_launch" type="checkbox"/>
        Periodically group ungrouped tabs
    </label>
    <label for="opt_periodically_save_sessions">
        <input id="opt_periodically_save_sessions" type="checkbox"/>
        Periodically save sessions (happens every 24 hours)
    </label>
    <label for="opt_overwrite_saved_sessions">
        <input id="opt_overwrite_saved_sessions" type="checkbox"/>
        Keep history of saved sessions
    </label>
    <label for="txt_defaultTabGroupName">
        Tab name for grouping ungrouped tabs
        <input id="txt_defaultTabGroupName" placeholder="Tab group name...(Misc is the default)" type="text">
    </label>
    <div id="status"></div>
    <button id="save">Save</button>
</div>
<script src="scripts/options.js" type="module"></script>
</body>
</html>
